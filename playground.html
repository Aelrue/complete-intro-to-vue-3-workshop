<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <h1>Hello</h1>
    <!-- checking character length of the message -->
    <!-- if the length is an even number, display "Even", else "Odd" -->
    <div id="app">
      <p v-if="message.length % 2 === 0">Even: {{message.toUpperCase()}}</p>
      <p v-else>Odd: {{message}}</p>
      <ul>
        <li v-for="number in listOfNumbers">{{number * Math.random()}}</li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      const app = createApp(
        // configuration object
        // best practice across frameworks when managing data to have this be a function that
        // returns an object and the framework handles it from there
        {
          data() {
            return {
              // reactive data message. Rendered with curly brace syntax in div above
              message: "Hello it works",
              listOfNumbers: [1, 2, 3, 4, 5],
            };
          },
        }
      );
      // telling Vue where we want to put the app
      app.mount("#app");
    </script>
  </body>
</html>
